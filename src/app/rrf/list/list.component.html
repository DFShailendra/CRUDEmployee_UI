<div class="container  text-center mt-5 mb-5">

    <mat-card>
      <h5 class="card-title">RRF Records</h5>
  
      <div fxLayout="row" fxLayoutAlign="space-between">
        <mat-form-field appearance="outline" floatLabel="always" fxFlex="80">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input appearance="fill">
        </mat-form-field>
  
        <div class="pt-4" fxFlex="19">
          <button type="button" class="btn btn-outline-info" [routerLink]="'/rrf/addedit/'+0">Add RRF</button>
        </div>
  
      </div>
  
      <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 text-center">
        <ng-container matColumnDef="RRFId">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Serial No. </th>
          <td mat-cell *matCellDef="let element; let i = index;" class="text-center"> {{i+1}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ManagerId">
          <th mat-header-cell *matHeaderCellDef class="text-center"> ManagerId </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.managerId}}</td>
        </ng-container>
  
        <ng-container matColumnDef="ClientId">
          <th mat-header-cell *matHeaderCellDef class="text-center"> ClientId </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.clientId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="SubmissionDate">
          <th mat-header-cell *matHeaderCellDef class="text-center"> SubmissionDate</th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.submissionDate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="ProjectId">
          <th mat-header-cell *matHeaderCellDef class="text-center"> ProjectId </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.projectId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="RoleId">
          <th mat-header-cell *matHeaderCellDef class="text-center"> RoleId </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.roleId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <div fxLayout="row" fxLayoutAlign="space-around center">
              <mat-icon (click)="editButton(element.rrfId)" matTooltip="edit">create</mat-icon>
              <mat-icon (click)="deleteButton(element.rrfId)" aria-label="Delete" matTooltip="delete">delete</mat-icon>
            </div>
          </td>
        </ng-container>
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
