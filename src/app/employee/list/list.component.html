<div class="container  text-center mt-5 mb-5">

  <mat-card>
    <h5 class="card-title">Employee List</h5>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field appearance="outline" floatLabel="always" fxFlex="79">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input appearance="fill">
      </mat-form-field>

      <div class="pt-2" fxFlex="19">
        <button type="button" class="btn btn-outline-info" [routerLink]="'/employee/addedit/'+0">Add Employee</button>
      </div>

    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center">
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.employeeId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef class="text-center"> City </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Department </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.department}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Gender </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Phone </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <div fxLayout="row" fxLayoutAlign="space-around center">
            <mat-icon (click)="editButton(element.employeeId)" matTooltip="edit">create</mat-icon>
            <mat-icon aria-label="Delete" matTooltip="delete">delete</mat-icon>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </mat-card>

</div>
